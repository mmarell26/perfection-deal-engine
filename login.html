<body>
  <main class="auth">
    <h1>PRI Deal Engine Login</h1>
    <p>Enter the access code to open your internal tools.</p>

    <form onsubmit="handleLogin(event)">
      <label for="code">Access Code</label>
      <input id="code" type="password" required />

      <button type="submit">Login</button>
    </form>

    <p style="font-size: 12px; margin-top: 16px;">
      For authorized internal use only.
    </p>
  </main>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const code = document.getElementById('code').value;

      // ðŸ‘‰ Set YOUR access code here
      const CORRECT_CODE = 'Kingleek1!';

      if (code === CORRECT_CODE) {
        localStorage.setItem('priLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        alert('Incorrect code. Try again.');
      }
    }
  </script>
</body>
