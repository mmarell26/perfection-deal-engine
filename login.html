<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PRI Login ‚Ä¢ Perfection Deal Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // If already logged in, send straight to dashboard
    (function () {
      const loggedIn = localStorage.getItem('priLoggedIn') === 'true';
      if (loggedIn) {
        window.location.href = 'index.html';
      }
    })();
  </script>

  <header class="topbar">
    <div class="brand">
      <div class="brand-logo">PRI</div>
      <div class="brand-text">
        <span>Perfection Rei</span>
        <span>Deal Engine ‚Ä¢ Secure Access</span>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="card" style="max-width:420px;margin:4rem auto;">
      <h1>Secure Login</h1>
      <p style="margin-bottom:1rem;">
        Enter your private access code to open the Perfection Deal Engine.
      </p>

      <form id="login-form">
        <label class="field">
          <span>Access Code</span>
          <input type="password" id="pri-password" required autocomplete="current-password" />
        </label>

        <button type="submit" class="btn-primary" style="width:100%;margin-top:1rem;">
          Unlock Dashboard
        </button>

        <p id="login-error" style="color:#ff6b6b;margin-top:0.75rem;display:none;">
          ‚ùå Wrong code. Try again.
        </p>
      </form>
    </section>
  </main>

  <script>
    // üîê CHANGE THIS TO YOUR REAL PASSWORD
    const PRI_ACCESS_CODE = 'RoyalPRI2025!';

    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('pri-password').value.trim();

      if (input === PRI_ACCESS_CODE) {
        localStorage.setItem('priLoggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
